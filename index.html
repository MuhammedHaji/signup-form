<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <!-- --background + logo-- -->
             <div class="logo-box">
                <img src="images/odin-lined.png" alt="oding logo">
                <h1>ODIN</h1>
             </div>
             <p class="credit">photo by <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        </div>
        <div class="right">
            <!-- -- text + form-- -->
            <div class="text">
                <p>This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started
                </p>
                <p><strong>you know you want to.</strong></p>
            </div>

            <form>
                <h2>Let's do this!</h2>
            <div class="form-grid">
            <div class="form-group">
                <label>FIRST NAME</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>LAST NAME</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>EMAIL</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type="tel">
            </div>

            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" required>
            </div>

            <div class="form-group">
                <label>CONFIRM PASSWORD</label>
                <input type="password" required>
            </div>
            </div>

            <button>Create Account</button>

            </form>
    </div>

</div>
  
</body>
</html>
